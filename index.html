<!DOCTYPE html>

<html>

  <head>
    <title>ArtLock Classic</title>
    <meta charset="utf-8">
    <meta name='Description' content='ArtanOS WebLock Classic'>
    <meta name='Author' content='Artifix Inc'>
    <meta name='viewport' content='width=device-width, height=device-height, user-scalable=no'>
    <!-- Scripts -->
    <!-- Vendor Libraries -->
    <script type="text/javascript" src="src/vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/vendor/bootstrap-4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/vendor/nice-select/nice-select.js"></script>
    <script type="text/javascript" src="src/vendor/js/bootstrap-notify.js"></script>
    <script type="text/javascript" src="src/vendor/js/fastclick.js"></script>
    <script type="text/javascript" src="src/vendor/js/frost.js"></script>
    <!-- Local Libraries -->
    <script type="text/javascript" src="src/js/data.js"></script>
    <!-- mock.js is only required for local testing -->
    <script type="text/javascript" src="src/js/mockdata.js"></script>
    <script type="text/javascript" src="src/js/mock.js"></script>
    <script type="text/javascript" src="src/js/greeter.js"></script>
    <!-- Style Sheets -->
    <!-- Vendor Sheets -->
    <link rel="stylesheet" href="src/vendor/flaticon/flaticon.css">
    <link rel="stylesheet" href="src/vendor/bootstrap-4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/vendor/bootstrap-4.0.0-beta.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="src/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/vendor/css/animate.css">
    <link rel="stylesheet" href="src/vendor/nice-select/nice-select.css">
    <!-- Local Sheets -->
    <link rel="stylesheet" href="src/css/font.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>

  <body onload="init()">
    <div class='blocker' id='loading'> </div>
    <div id="login_container">
      <form action="javascript: respond()">
        <span id="image_holder">
          <img id="user_image" src="src/img/avatars/default.png"/> <br/>
        </span>
        <div id="user_name_box">
          <div id="user_names" class="user_selector wide">
            <span id="username_template"> 
              ---
              <i class="user_locked"></i> 
            </span>
          </div>
        </div>
        <div id='pass-box'>
          <input id="pass_entry" type="password" />
          <span class='fa fa-eye' id='visibility_toggler' onmouseover="toggleVisibility()" onmouseout="toggleVisibility()"> </span>
        </div>
        <input id="submit" type="submit" value='GO' /> <br/>
      </form>
    </div>
    <span id='tooltip-box'> </span>
    <div class='blocker' id='powerLmtr'> </div>
    <div id="power">
      <span class="fa fa-navicon power-fab power-btn-large" id="powerBtn" tooltip="Power"></span>
      <div class="power-menu">
        <span action='lightdm.restart()'>
          <i tooltip="Restart" class="power-fab power-btn-sm power-btn-restart scale-transition scale-out flaticon-left-arrow"></i>
        </span>
        <span action='lightdm.suspend()'>
          <i tooltip="Hibernate" class="power-fab power-btn-sm power-btn-hibernate scale-transition scale-out flaticon-line"></i>
        </span>
        <span action='lightdm.shutdown()'>
          <i tooltip="Shutdown" class="power-fab power-btn-sm power-btn-shutdown scale-transition scale-out flaticon-power-button"></i>
        </span>
      </div>
      <div class="power-card scale-transition scale-out">
        <div id="power-confirm">
          <span> Are You Sure </span>
          <span class='power-question fa fa-question-circle'> </span>
          <a id="power-yes"> Yes </a>
        </div>
      </div>
    </div>
  </body>

</html>
