<!DOCTYPE html>

<html>
  <head>
    <title>ArtLock Classic</title>
    <meta charset="utf-8">
    <meta name='Description' content='ArtanOS WebLock Classic'>
    <meta name='Author' content='Miraculous Owonubi'>
    <meta name='viewport' content='width=device-width, height=device-height, user-scalable=no'> <!-- 1366 * 768 -->
    <!-- Scripts -->
    <!-- Vendor Libraries -->
    <script type="text/javascript" src="src/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="src/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/vendor/nice-select.js"></script>
    <script type="text/javascript" src="src/js/vendor/bootstrap-notify.js"></script>
    <script type="text/javascript" src="src/js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="src/js/vendor/frost.js"></script>
    <!-- Local Libraries -->
    <script type="text/javascript" src="src/js/data.js"></script>
    <!-- mock.js is only required for local testing -->
    <script type="text/javascript" src="src/js/mockdata.js"></script>
    <script type="text/javascript" src="src/js/mock.js"></script>
    <script type="text/javascript" src="src/js/greeter.js"></script>
    <!-- Style Sheets -->
    <!-- Vendor Sheets -->
    <link rel="stylesheet" href="src/css/vendor/flaticon/flaticon.css">
    <link rel="stylesheet" href="src/css/vendor/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/vendor/bootstrap-3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="src/css/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/vendor/animate.css">
    <link rel="stylesheet" href="src/css/vendor/nice-select.css">
    <!-- Local Sheets -->
    <link rel="stylesheet" href="src/css/font.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>

  <body onload="init()">
    <div class='blocker' id='loading'> </div>
    <div id="login_container">
      <form action="javascript: respond()">
        <span id="image_holder">
          <img id="user_image" src="src/img/avatars/default.png" tooltip='User Image'/> <br/>
        </span>
        <span id="user_name_box">
          <select id="user_names" class="user_selector wide" tooltip='Select a user'>
            <option id="username_template"> --- <i class="logged flaticon-locked"> </i> </option>
          </select>
        </span>
        <input id="pass_entry" type="password"/> <br/>
        <input id="submit" type="submit" value="GO"/> <br/>
      </form>
    </div>
    <span id='tooltip-box'> </span>
    <div class='blocker' id='powerLmtr'> </div>
    <div id="power" tooltip="Power">
      <span class="flaticon-apps power-fab power-btn-large" id="powerBtn"></span>
      <div class="power-menu">
        <span action='lightdm.restart()'>
          <i tooltip="Restart" class="power-fab power-btn-sm power-btn-restart scale-transition scale-out flaticon-left-arrow"></i>
        </span>
        <span action='lightdm.suspend()'>
          <i tooltip="Hibernate" class="power-fab power-btn-sm power-btn-hibernate scale-transition scale-out flaticon-line"></i>
        </span>
        <span action='lightdm.shutdown()'>
          <i tooltip="Shutdown" class="power-fab power-btn-sm power-btn-shutdown scale-transition scale-out flaticon-power-button"></i>
        </span>
      </div>
      <div class="power-card scale-transition scale-out">
        <div id="power-confirm">
          <span> Are You Sure ? </span>
          <a id="power-yes"> Yes </a>
        </div>
      </div>
    </div>
  </body>
</html>
