<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name='Description' content='ArtanOS WebLock Classic'>
    <meta name='Author' content='Miraculous Owonubi'>
    <meta name='viewport' content=' width=device-width, height=device-height, user-scalable=no'> <!-- 1366 * 768 -->
    <!-- Scripts -->
    <!-- Vendor Libraries -->
    <script type="text/javascript" src="src/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="src/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/vendor/jquery.nice-select.js"></script>
    <script type="text/javascript" src="src/js/vendor/bootstrap-notify.js"></script>
    <script type="text/javascript" src="src/js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="src/js/vendor/frost.js"></script>
    <!-- Local Libraries -->
    <script type="text/javascript" src="src/js/data.js"></script>
    <!-- mock.js is only required for local testing -->
    <script type="text/javascript" src="src/js/mockdata.js"></script>
    <script type="text/javascript" src="src/js/mock.js"></script>
    <script type="text/javascript" src="src/js/greeter.js"></script>
    <!-- Style Sheets -->

    <link rel="stylesheet" href="src/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/vendor/animate.css">

  <body onload="init()">
    <div id='loading'> </div>
    <div id="login_container">
      <form action="javascript: respond()">
        <span id="image_holder">
          <img id="user_image" src="src/img/avatar/default.jpg"/> <br/>
        </span>
        <span id="user_name_box">
          <select id="user_names" class="user_selector wide">
            <option id="username_template"> --- </option>
          </select>
        </span>
        <input id="pass_entry" type="password"/> <br/>
        <input id="submit" type="submit" value="GO"/> <br/>
        <span>
          <!-- <a href="#">Use Pin</a> -->
          <span id="msgbox"> </span>
        </span>
      </form>
    </div>
  </body>
